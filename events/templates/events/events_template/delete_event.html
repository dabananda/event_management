{% extends "events/base.html" %} {% block body %}
<div
  id="alert-additional-content-2"
  class="w-1/2 mx-auto p-4 my-4 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
  role="alert"
>
  <div class="flex items-center">
    <svg
      class="shrink-0 w-4 h-4 me-2"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <h3 class="text-lg font-medium">
      Are you sure want to delete event <b>{{event.name}}</b>?
    </h3>
  </div>
  <ul class="mt-1.5 list-disc list-inside mb-4">
    <li>{{ event.description }}</li>
    <li>{{ event.time }}</li>
    <li>{{ event.date }}</li>
    <li>{{ event.category }}</li>
    <li>{{ event.location }}</li>
  </ul>
  <div class="flex">
    <form method="POST">
      {% csrf_token %}
      <button
        type="submit"
        class="cursor-pointer text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      >
        Confirm
      </button>
    </form>
    <a
      href="{% url 'events:all_events' %}"
      class="text-red-800 bg-transparent border border-red-800 hover:bg-red-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-red-600 dark:border-red-600 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800"
    >
      Dismiss
    </a>
  </div>
</div>
{% endblock %}
