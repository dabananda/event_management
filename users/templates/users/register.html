{% extends "events/base.html" %} {% block body %}

<div class="container mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
  <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-5 md:flex justify-between gap-4">
      <div class='basis-1/2'>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >First Name</label
        >
        {{ form.first_name }}
      </div>
      <div class='basis-1/2'>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Last Name</label
        >
        {{ form.last_name }}
      </div>
    </div>
    <div class="mb-5">
      <label
        for="username"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Username</label
      >
      {{ form.username }}
    </div>
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      {{ form.email }}
    </div>
    <div class="mb-5">
      <label
        for="password1"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password</label
      >
      {{ form.password1 }}
    </div>
    <div class="mb-5">
      <label
        for="password2"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Confirm Password</label
      >
      {{ form.password2 }}
    </div>

    <button
      type="submit"
      class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Register
    </button>
  </form>
</div>

{% endblock %}
