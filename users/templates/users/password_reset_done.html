{% extends "events/base.html" %}
{% block body %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6">
            <h2 class="text-3xl font-bold text-white text-center">Check Your Email</h2>
        </div>
        
        <div class="px-8 py-10 text-center">
            <div class="mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
                </svg>
            </div>
            
            <p class="text-gray-600 mb-6 text-lg">
                If an account exists with the email you entered, 
                a password reset link has been sent.
            </p>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                <p class="text-blue-700">
                    <strong>Tip:</strong> Check your spam folder if you don't see the email in your inbox.
                </p>
            </div>
            
            <div class="space-y-4">
                <a 
                    href="{% url 'login' %}" 
                    class="w-full inline-flex items-center justify-center px-6 py-3 
                           border border-transparent text-base font-medium rounded-full 
                           text-white bg-blue-500 hover:bg-blue-600 
                           transition duration-300 ease-in-out transform hover:scale-105 
                           shadow-md"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                    Back to Login
                </a>
                
                <button 
                    onclick="window.location.reload();" 
                    class="w-full inline-flex items-center justify-center px-6 py-3 
                           border border-gray-300 text-base font-medium rounded-full 
                           text-gray-700 bg-white hover:bg-gray-50 
                           transition duration-300 ease-in-out"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Resend Email
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Optional: Add email client quick links
    document.addEventListener('DOMContentLoaded', function() {
        const emailClientLinks = {
            gmail: 'https://mail.google.com',
            outlook: 'https://outlook.live.com/mail/',
            yahoo: 'https://mail.yahoo.com'
        };

        const emailClientContainer = document.createElement('div');
        emailClientContainer.className = 'mt-6 text-center';
        
        const title = document.createElement('p');
        title.className = 'text-gray-600 mb-4';
        title.textContent = 'Quick access to email clients:';
        emailClientContainer.appendChild(title);

        const linkContainer = document.createElement('div');
        linkContainer.className = 'flex justify-center space-x-4';

        Object.entries(emailClientLinks).forEach(([name, url]) => {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.className = 'text-blue-500 hover:text-blue-700 transition duration-300';
            link.textContent = name.charAt(0).toUpperCase() + name.slice(1);
            linkContainer.appendChild(link);
        });

        emailClientContainer.appendChild(linkContainer);
        
        // Append to the main container
        document.querySelector('.max-w-md').appendChild(emailClientContainer);
    });
</script>
{% endblock %}
