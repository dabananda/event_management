{% extends "users/admin_dashboard.html" %}
{% block content %}

{% for message in messages %}
<div
  class="w-1/2 text-center mx-auto p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
  role="alert"
>
  <span class="font-medium">Success!</span> {{ message }}
</div>
{% endfor %}

<div class="container mx-auto px-4 py-12">
  <form method="POST" class="w-1/2 mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-5">{{ form}}</div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Assign
    </button>
  </form>
</div>

{% endblock %}
