{% extends "users/profile_dashboard.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full bg-white shadow-2xl rounded-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-6">
            <h2 class="text-3xl font-bold text-white text-center flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Password Reset Successful
            </h2>
        </div>
        
        <div class="p-8 text-center space-y-6">
            <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-6">
                <p class="text-green-700 font-medium">
                    You can now log in with your new password.
                </p>
            </div>
            
            <div class="flex flex-col space-y-4">
                <a 
                    href="{% url 'login' %}" 
                    class="w-full inline-flex items-center justify-center px-6 py-3 
                           bg-green-500 text-white font-semibold rounded-lg 
                           hover:bg-green-600 focus:outline-none focus:ring-2 
                           focus:ring-green-500 focus:ring-opacity-50
                           transition duration-300 ease-in-out transform 
                           hover:scale-105 active:scale-95 shadow-md"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                    Go to Login
                </a>
                
                <button 
                    onclick="window.location.reload();" 
                    class="w-full inline-flex items-center justify-center px-6 py-3 
                           border border-gray-300 text-gray-700 bg-white 
                           font-semibold rounded-lg hover:bg-gray-50
                           focus:outline-none focus:ring-2 focus:ring-gray-300
                           transition duration-300 ease-in-out"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Retry
                </button>
            </div>
            
            <div class="mt-6 text-sm text-gray-600">
                <p>
                    Remember to keep your new password secure and 
                    avoid sharing it with anyone.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Confetti effect for successful password reset
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '9999';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = [
                    '#f87171', '#34d399', '#60a5fa', 
                    '#fbbf24', '#8b5cf6'
                ][Math.floor(Math.random() * 5)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationName = 'fall';
                confetti.style.animationIterationCount = '1';
                confetti.style.animationFillMode = 'forwards';
                confettiContainer.appendChild(confetti);
            }

            // Remove confetti after animation
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }

        // Add confetti style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Trigger confetti
        createConfetti();
    });
</script>
{% endblock %}
