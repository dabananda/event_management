{% extends "events/base.html" %}
{% block body %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md mx-auto bg-white shadow-2xl rounded-xl overflow-hidden transform transition duration-500 hover:scale-105"
  >
    <div class="bg-gradient-to-r from-blue-500 to-violet-500 p-6 text-center">
      <h2 class="text-3xl font-bold text-white mb-4">Profile</h2>

      <div class="flex justify-center mb-6">
        <img
          src="{{ profile.profile_picture.url }}"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
        />
      </div>
    </div>

    <div class="p-6 space-y-4">
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Username:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.username }}</div> <!-- Changed from profile.user.username -->
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Email:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.email }}</div> <!-- Changed from profile.user.email -->
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          First Name:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.first_name }}</div> <!-- Changed from profile.user.first_name -->
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Last Name:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.last_name }}</div> <!-- Changed from profile.user.last_name -->
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Phone:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.phone_number }}</div> <!-- Already correct -->
      </div>
    </div>

    <div class="p-6 bg-gray-50 text-center">
      <a
        href="{% url 'edit_profile' %}"
        class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
      >
        Edit Profile
      </a>
    </div>
  </div>
</div>
{% endblock %}
