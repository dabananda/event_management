{% extends "users/profile_dashboard.html" %}
{% block content %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md mx-auto bg-white shadow-2xl rounded-xl overflow-hidden transform transition duration-500 hover:scale-105"
  >
    <div class="bg-gradient-to-r from-blue-500 to-violet-500 p-6 text-center">
      <h2 class="text-3xl font-bold text-white mb-4">Profile</h2>

      <div class="flex justify-center mb-6">
        <img
          src="{{ profile.profile_picture.url }}"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
        />
      </div>
    </div>

    <div class="p-6 space-y-4">
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Username:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.username }}</div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Email:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.email }}</div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          First Name:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.first_name }}</div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Last Name:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.last_name }}</div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 text-right font-semibold text-gray-600">
          Phone:
        </div>
        <div class="col-span-2 text-gray-800">{{ profile.phone_number }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
